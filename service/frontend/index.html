<!DOCTYPE html>
<html>
<head>
    <title>QPlay Services Console</title>
    <link href="jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css"/>
    <link href="jtable-2.3.0/themes/jqueryui/jtable_jqueryui.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-ui-1.10.3.custom/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="jtable-2.3.0/jquery.jtable.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#dialog-message").dialog({
                autoOpen: false,
                width: "25%",
                modal: true,
                buttons: {
                    Ok: function () {
                        $(this).dialog("close");
                    }
                }
            });
        });
    </script>
    <style>
        .loginform {
            margin-left:auto;
            margin-right:auto;
            margin-top: 10%;
            width:30%;
        }
    </style>
</head>
<body>
<div id="dialog-message" title="Download complete">
    Login failed.
</div>
<div id="header">
    <span style="color: #222;text-shadow: 0px 2px 3px #555;">Playfinity</span> <span style="color:#666">Developer Console</span>
</div>
<div id="content">

    <div class="loginform">

        <h1>Login</h1>

        <form action="/login">

            <table>
                <tr><td>Username</td><td><input type="text" name="username" placeholder="username"></td></tr>
                <tr><td>Password</td><td><input type="password" name="password" placeholder="password"></td></tr>
            </table>

            <input type="submit" value="Login">

        </form>

    </div>

</div>
<div id="footer">
    <span style="color:#555555">Copyright &copy; 2013 Questor GmbH. This is Open Source Software. See <a
            href="#" onclick="$('#dialog-message').dialog('open');">legal terms</a> for details.</span>
</div>

</body>
</html>
