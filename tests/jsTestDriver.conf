server: http://localhost:9876

load:
  - ../src/core/ACHV.js
  - ../src/core/*.js
  - ../src/store/*.js
  - ../src/core/engine/*.js
  - ../src/util/*.js
  - ../src/oauth/*.js
  - libs/*.js
  - plugins/*.js

test:
  - unittests/*.js
  - unittests/fixture/*.js
  - unittests/core/*.js
  - unittests/core/engine/*.js
  - unittests/store/*.js

exclude:
  - ../src/store/Store.js
  - ../src/oauth/Oauth.js
 
serve:
  - unittests/fixture/achievement/*.json

plugin:
 - name: "coverage"
   jar: "plugins/coverage-1.3.4.b.jar"
   module: "com.google.jstestdriver.coverage.CoverageModule"
